<h1>Email Sending Instructions</h1>

<p>

</p>

<body>
    <form method="POST" action="https://simple-form.com/hontailhd@gmail.com" class="form">
    
    <div class="container">
        <div class="name-input">
            <label for="name">Enter your name: </label>
        </div>
        <div class="name-input-box">
            <input type="text" name="name" placeholder="Your name" />
        </div>

        <div class="email-input">
            <label for="From">Enter your Email: </label>
        </div>
        <div class="email-input-box">  
            <input type="email" name="From" placeholder="Their email" />
        </div>

        <div class="content-input">
            <label for="Message">Enter content of the email: </label>
        </div>
        <div class="content-input-box">
            <textarea name="Message" placeholder="Your message"></textarea>
        </div>

        <div class="submit-button">
            <input type="submit" value="Send" />
        </div>
    </div>
    </form>

</body>
</html>
